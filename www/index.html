<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy"
              content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection"
              content="telephone=no">
        <meta name="msapplication-tap-highlight"
              content="no">
        <meta name="viewport"
              content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>Hello World</title>

        <link rel="stylesheet"
              href="vendor/twbs/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet"
              href="font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet"
              href="css/index.css">
    </head>
    <body>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Automatenfinder</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <div class="navbar-right">

                        <form class="navbar-form navbar-right">

                                <span id="mapIcon" class="glyphicon glyphicon-globe fa-2x"></span>
                            </div>

                    </div>
                </div><!--/.navbar-collapse -->
            </div>
        </nav>

        <div id ="map" class="container page-header"  style="display: none;">
        </div> <!-- /container -->
        <div id="mainContainer" class="container page-header">
            <div class="row">

                </div>
            </div>
        </div> <!-- /container -->

        <script type="text/javascript"
        src="cordova.js"></script>

        src="vendor/components/jquery/jquery.min.js"></script>

        src="js/main.js"></script>
        <script type="text/javascript"
        src="js/index.js"></script>
    </body>
